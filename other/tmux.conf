# set-option -g default-command "reattach-to-user-namespace -l bash"
set -sg escape-time 0
# set -g default-terminal "xterm-256color"
set -g default-terminal "xterm-256color"
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# Different additional bindings
bind r source-file ~/.tmux.conf \; display "reloaded!"

# Moving in panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind q previous-window
bind w next-window
bind s choose-window

# Splitting windows
bind \ split-window -h
bind - split-window -v

# Resize panes with vim movement keys
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Self explanatory
set -g history-limit 20000
set -g base-index 1
setw -g pane-base-index 1

# Pasting
bind Escape copy-mode
unbind p
bind p paste-buffer
bind -t vi-copy 'v' begin-selection
bind -t vi-copy 'y' copy-selection
bind -t vi-copy 'Space' halfpage-down
bind -t vi-copy 'Bspace' halfpage-up

# Mouse support
setw -g mode-mouse on
set -g mouse-select-pane on
set -g mouse-resize-pane on
set -g mouse-select-window on

# No idea precisely
set-window-option -g xterm-keys on
set -g status-interval 60
set -g status-justify centre
set -g status-utf8 on
set -g status-bg colour237
set -g status-fg white
set -g status-left ' #[bold] #S#[default]'
set -g status-right '#[bold] %d/%m ‚óè %R #[default] '
set -g status-right-length 60
set -g status-left-length 60
set -g visual-activity off
set -g set-titles on
set -g message-fg colour117
set -g message-bg colour235
setw -g monitor-activity on
setw -g automatic-rename on
setw -g window-status-format ' #I #W '
setw -g clock-mode-colour colour117
setw -g mode-fg colour117
setw -g mode-bg colour238
setw -g window-status-current-format ' #I #W '
setw -g window-status-current-fg colour193
setw -g window-status-current-bg colour108
setw -g window-status-current-attr bold
setw -g window-status-activity-attr bold
setw -g window-status-activity-fg colour227
setw -g window-status-activity-bg colour237

### Plugins

set -g @tpm_plugins '              \
  tmux-plugins/tpm                 \
  tmux-plugins/tmux-open       \
  tmux-plugins/tmux-copycat   \
'
  # tmux-plugins/tmux-sensible       \
# Other examples:
# github_username/plugin_name    \
# git@github.com/user/plugin     \
# git@bitbucket.com/user/plugin  \

run-shell '~/.tmux/plugins/tpm/tpm'
